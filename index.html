<h1>Flexbox</h1>
<section>

        <!--Parent property is row-->
        <div class="row__parent">
            <i class='bx bx-run'></i>
            <i class='bx bx-run'></i>
            <i class='bx bx-run'></i>
        </div>
    </article>

    <article class="container">
        <!--Parent property is column-->
        <div class="column__parent">
            <i class='bx bx-run'></i>
            <i class='bx bx-run'></i>
            <i class='bx bx-run'></i>
        </div>
    </article>
