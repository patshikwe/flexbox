<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox, layout CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="assets/logo/bxl-css3.svg" type="image/x-icon">
</head>
<header class="header">
    <div class="header__logo">
        <img src="assets/logo/bxl-css3.svg" alt="CSS3" width="50px" height="50px">
    </div>
</header>
<h1>Flexbox</h1>
<section class="flex__direction">
    <h2>Flex-direction</h2>
    <article class="article__flex__direction">
        <!--Parent property is row-->
        <h3>Flex-direction : row</h3>
        <div class="row">
            <i class='bx bx-run'>1</i>
            <i class='bx bx-run'>2</i>
            <i class='bx bx-run'>3</i>
        </div>
    </article>

    <article class="article__flex__direction">
        <!--Parent property is row reverse-->
        <h3>Flex-direction : row-reverse</h3>
        <div class="row__reverse">
            <i class='bx bx-run'>1</i>
            <i class='bx bx-run'>2</i>
            <i class='bx bx-run'>3</i>
        </div>
    </article>

    <article class="article__flex__direction">
        <!--Parent property is column-->
        <h3>Flex-direction : column</h3>
        <div class="column">
            <i class='bx bx-run'>1</i>
            <i class='bx bx-run'>2</i>
            <i class='bx bx-run'>3</i>
        </div>
    </article>

    <article class="article__flex__direction">
        <!--Parent property is column reverse-->
        <h3>Flex-direction : column-reverse</h3>
        <div class="column__reverse">
            <i class='bx bx-run'>1</i>
            <i class='bx bx-run'>2</i>
            <i class='bx bx-run'>3</i>
        </div>
    </article>
</section>

<section class="flex__wrap">
    <h2>Flex-wrap</h2>
    <article class="article__flex__wrap">
        <!--Parent property is nowrap-->
        <h3>Flex-wrap : nowrap</h3>
        <div class="nowrap">
            <i class='bx bx-run'>1</i>
            <i class='bx bx-run'>2</i>
            <i class='bx bx-run'>3</i>
            <i class='bx bx-run'>4</i>
            <i class='bx bx-run'>5</i>
            <i class='bx bx-run'>6</i>
        </div>
    </article>

    <article class="article__flex__wrap">
        <!--Parent property is wrap-->
        <h3>Flex-wrap : wrap</h3>
        <div class="wrap">
            <i class='bx bx-run'>1</i>
            <i class='bx bx-run'>2</i>
            <i class='bx bx-run'>3</i>
            <i class='bx bx-run'>4</i>
            <i class='bx bx-run'>5</i>
            <i class='bx bx-run'>6</i>
        </div>
    </article>

    <article class="article__flex__wrap">
        <!--Parent property is wrap-reverse-->
        <h3>Flex-wrap : wrap-reverse</h3>
        <div class="wrap-reverse">
            <i class='bx bx-run'>1</i>
            <i class='bx bx-run'>2</i>
            <i class='bx bx-run'>3</i>
            <i class='bx bx-run'>4</i>
            <i class='bx bx-run'>5</i>
            <i class='bx bx-run'>6</i>
        </div>
    </article>
</section>

<body>

</body>

</html>
